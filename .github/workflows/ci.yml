name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  golang:
    name: Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: test
        run: go test -v ./gen/go/...

  python:
    name: Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: pip

      - run: pip install -r requirements.txt

      - name: test
        run: pytest
