syntax = "proto3";
package sdk.shared.v0;

option go_package = "github.com/inngest/sdk-common/proto/gen/opcode";

enum Opcode {
  OPCODE_NONE = 0;
  OPCODE_STEP = 1;
  OPCODE_STEP_RUN = 2;
  OPCODE_STEP_ERROR = 3;
  OPCODE_STEP_PLANNED = 4;
  OPCODE_SLEEP = 5;
  OPCODE_WAIT_FOR_EVENT = 6;
  OPCODE_INVOKE_FUNCTION = 7;
}
